<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<!--
			action:处理表单的服务器页面地址
			method:提交表单方法，get、post
		-->
		<form action="login.php" method="post">
			<!--
				type：输入框的类型，
				文本框text，密码框password，提交按钮submit
			-->
			<input type="text" name="username"  />
			<input type="password" name="pwd" />
			<input type="submit" value="登录"/>
		</form>
		
		<!--注册表单-->
		<form action="register.php" method="post" enctype="multipart/form-data">
			<label for="uname">用户名：</label>
			<input type="text" name="uname" id="uname" readonly/> <br />
			<label >密码：</label>
			<input type="password" name="pwd" id="pwd"/> <br />
			
			<label>性别：</label>
			<label><input type="radio" name="sex" checked value="男"/>男</label>
			<label><input type="radio" name="sex" value="女"/>女</label>
			<label><input type="radio" name="sex" value="保密"/>保密</label> <br />
			
			
			<label>意向工作地：</label>
			<label><input type="checkbox" name="city" value="洛阳"/>洛阳</label>
			<label><input type="checkbox" name="city" value="北京"/>北京</label>
			<label><input type="checkbox" name="city" value="上海"/>上海</label> <br />
			
			<!--
				上传文件时，文件是独立编码，此时需要设置form的enctype属性
				为multipart/form-data，method设置为post
			-->
			<label for="avatar">上传头像：</label>
			<input type="file" name="avatar" id="avatar" />
			
			<select name="province">
				<option value="">-----请选择籍贯-----</option>
				<option value="北京">北京</option>				
				<option value="河南">河南</option>				
				<option value="黑龙江">黑龙江</option>
			</select>
			
			<textarea name="introduction" rows="5" cols="60"></textarea>
			
			<input type="submit" value="注册"/>
		</form>
	</body>
</html>
